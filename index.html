<!DOCTYPE html>
<html class="page" lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Really great calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

  </head>

  <body>
    <div class="wrapper">
      <main>
        <section class="info">
          <h1 class="info__title">Calculator</h1>
          <div class="info__calc">
            <div class="info__decor">
              <span class="info__circle info__circle--red"></span>
              <span class="info__circle info__circle--yellow"></span>
              <span class="info__circle info__circle--green"></span>
            </div>
            <div class="info__display">0</div>
            <div class="info__keyboard">
              <button class="btn info__btn info__btn--dark info__btn--reset" type="button">AC</button>
              <button class="btn info__btn info__btn--dark info__btn--swap" type="button">+/-</button>
              <button class="btn info__btn info__btn--dark info__btn--action" type="button">%</button>
              <button class="btn info__btn info__btn--light info__btn--action" type="button">/</button>
              <button class="btn info__btn info__btn--num" type="button">7</button>
              <button class="btn info__btn info__btn--num" type="button">8</button>
              <button class="btn info__btn info__btn--num" type="button">9</button>
              <button class="btn info__btn info__btn--light info__btn--action" type="button">*</button>
              <button class="btn info__btn info__btn--num" type="button">4</button>
              <button class="btn info__btn info__btn--num" type="button">5</button>
              <button class="btn info__btn info__btn--num" type="button">6</button>
              <button class="btn info__btn info__btn--light info__btn--action" type="button">-</button>
              <button class="btn info__btn info__btn--num" type="button">1</button>
              <button class="btn info__btn info__btn--num" type="button">2</button>
              <button class="btn info__btn info__btn--num" type="button">3</button>
              <button class="btn info__btn info__btn--light info__btn--action" type="button">+</button>
              <button class="btn info__btn info__btn--num info__btn--large" type="button">0</button>
              <button class="btn info__btn info__btn--num" type="button">.</button>
              <button class="btn info__btn info__btn--light info__btn--result" type="button">=</button>
            </div>
          </div>
        </section>
      </main>
    </div>

  </body>

</html>
